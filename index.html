<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/47ebf3a1f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Document</title>
</head>
<body>
    <header>
<h1>
    Spockin Scissors-place holder-text
</h1>
    </header>
    <div id="game-area">
    <div>
        <button id="rock" class="btn">Rock</button>
        <button id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>
        <button id="lizard" class="btn">Lizard</button>
        <button id="spock" class="btn">Spock</button>
    </div>
    <div id="choices">
    </div>
    <div>
    <h2>Your Move: <span id="player-move"></span></h2>
    <h2>Computer's Move: <span id="computer-move"></span></h2>
    <h2>Result: <span id="result"></span></h2>
  </div>
  <div>
    <h2>Score</h2>
    <p>Player: <span id="player-score">0</span></p>
    <p>Computer: <span id="computer-score">0</span></p>
  </div>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
